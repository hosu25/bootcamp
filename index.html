<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min första hemsida</title>
  </head>
  <body>
    <header>
      <h1>Välkommen till min sida!</h1>
      <p>Här kommer jag testa lägga in lite olika element</p>
    </header>

    <main>
      <article>
        <p>Idag var det min första dag</p>
        <h3>Det gick ganske bra!</h3>
        <h3>Jag lärde mig följande saker</h3>
        <ul>
          <li>Datorer</li>
          <li>Nätverk</li>
          <li>HTTP</li>
        </ul>
      </article>
<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/5O-atUuWrX8?si=258VOHC2ehDOUwPY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <video controls height="200px">
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" />
      </video>
      <audio
        controls
        src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
      ></audio>

      <section>
        <h3>Kontakta mig</h3>
        <form>
          <label for="fullname"> Namn</label>
          <input id="fullname" type="text" />

          <label for="phone"> Telnummer</label>
          <input id="phone" type="tel" />

          <label for="email"> Epost</label>
          <input id="email" type="email" />

          <input value="Hej" type="button">
          <input type="submit" />
        </form>
      </section>
    </main>

    <footer>
      <p>Alla rättigheter förbehålla mig</p>
      <img
        src="https://www.datocms-assets.com/91872/1675258709-footer_logo.svg"
        alt="Bild på Chas Academy logo"
        height="200px"
      />
    </footer>
  </body>
</html>
